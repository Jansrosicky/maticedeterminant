<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matrix Determinant Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        table {
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        table, th, td {
            border: 1px solid black;
            padding: 10px;
            text-align: center;
        }
        input {
            width: 50px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
        }
    </style>
</head>
<body>

<h1>Matrix Determinant Calculator</h1>
<p>Enter the elements of a 2x2 or 3x3 matrix:</p>

<div id="matrixContainer">
    <table id="matrix">
        <tr>
            <td><input type="number" id="a11" placeholder="a11"></td>
            <td><input type="number" id="a12" placeholder="a12"></td>
            <td><input type="number" id="a13" placeholder="a13"></td>
        </tr>
        <tr>
            <td><input type="number" id="a21" placeholder="a21"></td>
            <td><input type="number" id="a22" placeholder="a22"></td>
            <td><input type="number" id="a23" placeholder="a23"></td>
        </tr>
        <tr>
            <td><input type="number" id="a31" placeholder="a31"></td>
            <td><input type="number" id="a32" placeholder="a32"></td>
            <td><input type="number" id="a33" placeholder="a33"></td>
        </tr>
    </table>
</div>

<button onclick="calculateDeterminant()">Calculate Determinant</button>
<h2 id="result"></h2>

<script>
    function calculateDeterminant() {
        const a11 = parseFloat(document.getElementById('a11').value) || 0;
        const a12 = parseFloat(document.getElementById('a12').value) || 0;
        const a13 = parseFloat(document.getElementById('a13').value) || 0;
        const a21 = parseFloat(document.getElementById('a21').value) || 0;
        const a22 = parseFloat(document.getElementById('a22').value) || 0;
        const a23 = parseFloat(document.getElementById('a23').value) || 0;
        const a31 = parseFloat(document.getElementById('a31').value) || 0;
        const a32 = parseFloat(document.getElementById('a32').value) || 0;
        const a33 = parseFloat(document.getElementById('a33').value) || 0;

        const determinant = a11 * (a22 * a33 - a23 * a32) - 
                            a12 * (a21 * a33 - a23 * a31) + 
                            a13 * (a21 * a32 - a22 * a31);

        document.getElementById('result').innerText = `Determinant: ${determinant}`;
    }
</script>

</body>
</html>
